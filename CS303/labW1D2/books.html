<!DOCTYPE HTML>
<html>
    <link rel="stylesheet" href="MyCss.css">
<head>
    <title>Book List</title>
    <script src="books.js"></script>
</head>

<body>
    <p>
        Book Title
        <br />
        <input type="text" id="title" size="80" />
    </p>
    <p>
        Author
        <br />
        <input type="text" id="author" size="80" />
    </p>
    <p>
        LibraryID
        <br />
        <input type="text" id="libraryID" size="80" />
    </p>
    <input type="button" value="Add book to Library" id="titlesBtn" />
    <input type="button" value="Show titles" id="showTitlesBtn" />
    <input type="button" value="Show Author" id="showAuthorBtn"/>
    <input type="button" value="show Library ID" id="showIdBtn"/>
    <p>
     <textarea id="displayArea" rows="10" cols="80"></textarea>
    </p>
